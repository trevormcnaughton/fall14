{% if !page.canvas %}
<div class="masthead masthead--{{ page.color }} {% if page.canvas %}has-canvas{% endif %}">
	<div class="row">
		<div class="large-12 columns">
			<h4>{{ page.week }}</h4>
			<h1>{{ page.title }}</h1>
			<h4>{{ page.date | date: "%B %e, %Y" }}</h4>
		</div>
	</div>
	<canvas class="masthead--{{ page.color }}" id="canvas"></canvas>
</div>
{% else %}
<div class="masthead masthead--{{ page.color }}" {% if page.bgimage %}style="background: url({{page.bgimage}}) no-repeat center center; background-size: cover;"{% endif %}>
	<div class="row">
		<div class="large-12 columns">
			{% if page.bgimage %}
			<!-- Don't render anything -->
			{% else %}
			<h4>{{ page.week }}</h4>
			<h1>{{ page.title }}</h1>
			<h4>{{ page.date | date: "%B %e, %Y" }}</h4>
			{% endif %}
		</div>
	</div>
</div>
{% endif %}

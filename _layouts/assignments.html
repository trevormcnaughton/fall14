---
layout: default
---

<div class="home">
  {% include page-masthead.html %}
<div class="row">
  <div class="large-12 columns">
    {{ content }}
    <ul class="large-block-grid-2 small-block-grid-1 list-grid">
      {% for post in site.assignments %}
      <li class="list-block-wrapper">
        <a href="{{ post.url | prepend: site.baseurl }}" class="list-block-inner list--{{ post.color }}">
          <h3>{{ post.title }}</h3>
          <span class="post-meta">Due: {{ post.date | date: "%b %-d, %Y" }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
